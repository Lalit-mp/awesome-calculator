<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Calculator</title>
  </head>
  <body>
    <main class="flex center flex-direction">
        <h1>Welcome to Awesome Calculator</h1>
        <div class="calculator-holder flex center flex-direction">
            <input type="text" name="" id="input-text">
            <div class="btns-holder">
        <div class="line-1 flex flex-direction-2">
          <button id="btn" class="calc-btn btn-color">C</button>
          <button id="btn" class="calc-btn btn-color">+</button>
          <button id="btn" class="calc-btn btn-color">=</button>
          <button id="btn" class="calc-btn btn-color">%</button>
        </div>
        <div class="line-2 flex flex-direction-2">
          <button id="btn" class="calc-btn">7</button>
          <button id="btn" class="calc-btn">8</button>
          <button id="btn" class="calc-btn">9</button>
          <button id="btn" class="calc-btn btn-color">/</button>

        </div>
        <div class="line-3 flex flex-direction-2">
          <button id="btn" class="calc-btn">4</button>
          <button id="btn" class="calc-btn">5</button>
          <button id="btn" class="calc-btn">6</button>
          <button id="btn" class="calc-btn btn-color">*</button>
        </div>
        <div class="line-4 flex flex-direction-2">
          <button id="btn" class="calc-btn">1</button>
          <button id="btn" class="calc-btn">2</button>
          <button id="btn" class="calc-btn">3</button>
          <button id="btn" class="calc-btn btn-color">-</button>
        </div>
        <div class="line-5 flex flex-direction-2">
          <button id="btn" class="calc-btn">0</button>
          <button id="btn" class="calc-btn">00</button>
          <button id="btn" class="calc-btn">.</button>
          <button id="btn" class="calc-btn btn-color">+</button>

        </div>
    </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
